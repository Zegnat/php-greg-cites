{% for article in articles %}
<p class="h-cite">
  <span class="p-author h-card">{{article.author|e}}</span>
  (<time class="dt-published">{{article.year|e}}</time>).
  <cite style="font-style:normal" class="p-name">{{article.title|e}}</cite>.
  <span style="font-style:italic" class="p-publication"><cite>{{article.journal|e}}</cite>{% if article.volume %}, {{article.volume|e}}{% endif %}</span>{% if article.pages %}, {{article.pages|replace({'--': 'â€“'})|e}}{% endif %}.
</p>
{% endfor %}
